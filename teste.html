<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <style>
        .cardd {
            transform-style: preserve-3d;
            transition: transform 1.5s ease;
        }

        .text {}
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100 flex-column gap-5">
        <div class="cardd p-5 bg-success">
            <h1 class="text">2</h1>
        </div>

        <button class="btn btn-primary">Virar</button>
    </div>

    <script>
        let btnVirar = document.querySelector('.btn');
        let card = document.querySelector('.cardd');
        let text = document.querySelector('.text');
        let fliped = false

        btnVirar.addEventListener('click', function () {
            if (!fliped) {
                card.style.transform = 'rotate3d(10, 1, 0, 180deg)';
                setTimeout(() => {
                    text.style.transform = 'rotateY(180deg)';
                    text.style.transform = 'rotateX(180deg)';
                }, 500)
            } else {
                card.style.transform = 'rotate3d(5, 1, 0, 360deg)';
                // text.style.transform = 'rotateY(180deg)';
                text.style.transform = 'rotateX(0deg)';
            }

            fliped = !fliped
        })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-xx"
        crossorigin="anonymous"></script>
</body>

</html>
