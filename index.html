<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Placar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/variables/style.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/authenticate.js"></script>
    <script src="scripts/login-script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        form{
            width: 500px;
        }
        
    </style>
</head>
<body class="bg-dark">
    <div class="container vh-100">
        <header class="py-1 d-flex justify-content-center align-items-center gap-3">
            <h1 class="text-light">Placar Ping Pong</h1>
            <img src="imgs/ping-pong-logo.png" alt="Logo Ping Pong" class="img-fluid" style="height: 100px;">
        </header>

        <main class="d-flex justify-content-center align-items-center">
            <form method="POST" class="mw-100" name="loginForm" id="loginForm">
                <h1 class="text-light">Login</h1>
                <div class="mb-3">
                    <label for="name" class="form-label text-light fs-2">Nome</label>
                    <input type="text" class="form-control fs-3" id="name" name="name" placeholder="Digite seu nome..." required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label text-light fs-2">Senha</label>
                    <input type="password" class="form-control fs-3" id="password" name="password" placeholder="Digite sua senha..." required>
                  </div>
                  <button type="submit" class="btn btn-primary mt-3 btn-lg fs-3">Login</button>
                  <p class="text-light mt-3 fs-4">Se n√£o tiver uma conta <a href="Pages/Register/index.html" class="fs-2">registre-se aqui</a></p>
            </form>
        </main>
    </div>
    <!-- <script>localStorage.clear()</script> -->
</body>
</html>
