<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partida - Placar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/variables/style.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/match-style.css">
    <script src="../../scripts/authenticate.js"></script>
    <script src="../../scripts/btn-sair.js"></script>
    <script src="../../scripts/match-script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-dark">
    <div class="container vh-100">
        <header class="py-1 d-flex justify-content-start justify-content-md-center align-items-center position-relative">

            <h1 class="text-light">Placar Ping Pong</h1>
            <img src="../../imgs/ping-pong-logo.png" alt="Logo Ping Pong" class="img-fluid" style="height: 100px;">

            <div class="position-absolute end-0">
                <button class="btn btn-danger fs-4" id="sair">Sair</button>
            </div>
        </header>

        <main
            class="points text-center text-light d-flex justify-content-center align-items-center mx-auto position-relative">
            <audio src="../../audios/point.mp3" class="audioPoint"> </audio>
            <audio src="../../audios/back.mp3" class="audioBack"> </audio>
            <div class="scoreboard-name position-absolute top-0">
                <h1 style="font-size: 70px;">Placar</h1>
            </div>
            <div class="scoreboard d-flex justify-content-center align-items-center bg-secondary rounded-5 p-3 gap-3">
            <div class="opponent d-flex flex-column align-items-center gap-1">
                <h2 class="fst-italic p-3 estilizacao-geral" style="font-size: 60px;" id="player"></h2>
                <div id="pointsPlayer" class="numberScoreboard py-5 rounded-4">
                    <h3 style="font-size: 60px;" id="pointsPlayerNumber" class="estilizacao-geral">0</h3>
                </div>
                <button class="btn btn-secondary btns fs-3 mt-2" id="markPointPlayer">Marcar Ponto</button>
            </div>

            <div class="content-mid">
                <button class="btn btn-secondary mt-5 fs-5" id="btnVoltar" disabled>Voltar Ponto</button>
            </div>
            <div class="player d-flex flex-column align-items-center gap-1">
                <h2 class="fst-italic p-3 estilizacao-geral" style="font-size: 60px;" id="opponent"></h2>
                <div id="pointsOpponent" class="numberScoreboard py-5 rounded-4">
                    <h3 style="font-size: 60px;" class="estilizacao-geral" id="pointsOpponentNumber">0</h3>
                </div>
                <button class="btn btn-secondary btns fs-3 mt-2" id="markPointOpponent">Marcar Ponto</button>
            </div>
        </div>
            <div class="cancel position-absolute bottom-0">
                <button class="btn btn-danger btn-lg fs-3" id="cancelMatch">Cancelar Partida</button>
            </div>
        </main>
    </div>
    <!-- <script>localStorage.clear()</script> -->

</body>

</html>
