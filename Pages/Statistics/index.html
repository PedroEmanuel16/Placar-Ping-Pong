<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Placar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/variables/style.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../scripts/authenticate.js"></script>
    <script src="../../scripts/btn-sair.js"></script>
    <script src="../../scripts/statistics-script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-dark">
    <div class="container vh-100">
        <header
            class="py-1 d-flex justify-content-start justify-content-md-center align-items-center position-relative">

            <h1 class="text-light">Placar Ping Pong</h1>
            <img src="/imgs/ping-pong-logo.png" alt="Logo Ping Pong" class="img-fluid" style="height: 100px;">

            <div class="position-absolute end-0">
                <button class="btn btn-secondary fs-4 mx-1" id="btnVoltar">Voltar</button>
                <button class="btn btn-danger fs-4" id="sair">Sair</button>
            </div>
        </header>

        <main class="text-light">
            <div class="content d-flex justify-content-start justify-content-md-center align-items-center position-relative">
                <h1 class="pt-5 fs-1">Estatísticas Gerais</h1>
                <div class="dropdown position-absolute end-0 mt-5">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Filtrar por Adversário
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li><button class="dropdown-item" type="button">Action</button></li>
                        <li><button class="dropdown-item" type="button">Another action</button></li>
                        <li><button class="dropdown-item" type="button">Something else here</button></li>
                    </ul>
                </div>

            </div>
            <p class="aviso fs-2 text-center mt-4"></p>
            <div class="mt-4" style="padding-left: 20vw;">
                <h2 class="partidasJogadas"></h2>
                <h2 class="partidasVencidas"></h2>
                <h2 class="partidasPerdidas"></h2>
                <h2 class="taxaDeVitoria"></h2>
                <h2 class="fraseMotivacional"></h2>
            </div>
            <h2 class="pt-5 fs-1 text-center fst-italic">Histórico</h2>

            <table class="table table-dark table-responsive mt-3 table-striped table-hover fs-5">
                <thead>
                    <tr>
                        <th scope="col">Oponente</th>
                        <th scope="col">Placar Final</th>
                        <th scope="col"><span class="text-success">Vitória</span> ou <span
                                class="text-danger">Derrota?</span></th>
                        <th scope="col">Pontos para Ganhar</th>
                    </tr>
                </thead>
                <tbody class="corpo-tabela">

                </tbody>
            </table>
            <div class="mt-4 text-dark">
                https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUXbmV2ZXIgZ29ubmEgZ2l2ZSB5b3UgdXA%3D</div>
        </main>
    </div>
</body>

</html>
